<!-- change this file -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Insert Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Insert Description -->
    <meta name="description" content="A Simple Html Page." />
    <!-- Page Title -->
    <title>First Practice</title>
    <style>
       
      header, nav, aside, main, section, div {
          margin: 10px;
          padding: 10px;
      }

      h2 {
          color: #464343;
      }
      table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 10px;
      }
      th, td {
          border: 1px solid #ccc;
          padding: 8px;
          text-align: center;
      }
  
      li {
          margin-bottom: 5px;
      }
   
  </style>
</head>
<body>

<header>
  <h1>Welcome</h1>
</header>

<nav>
  <ul>
      <li>first item</li>
      <li>second item </li>
      <li>third item
          <ul>
              <li>subset 1</li>
              <li>subset 2</li>
            </ul>
      </li>
  </ul>
</nav>

<aside>
  <p>This is the sidebar content.</p>
</aside>

<main>
    <p>main section.</p>
    <section>
        <h2>The list</h2>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
    </section>
  
    <section>
        <div>
            <span>Span element</span>
            <h3>Subsection</h3>
            <p>This is a subsection.</p>
        </div>
    </section>

    <section>
        <h2>Table</h2>
        <table>
            <tr>
                <th>title 1</th>
                <th>title 2</th>
            </tr>
            <tr>
                <td>input 1</td>
                <td>input 2</td>
            </tr>
            <tr>
                <td>input 3</td>
                <td>input 4</td>
            </tr>
        </table>
    </section>



</body>
</html>
